{% load static %}

<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!--Importacion de los tipos de fuente-->
        <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap'); </style>

        <!--Importacion de estilos propios-->
        <link rel="stylesheet" href="{% static 'css/ButtonRobot.css' %}">
        <link rel="stylesheet" href="{% static 'css/General.css' %}">
        <!--Fin de la importacion-->

        <!--Importacion de bootstrap-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/Bootstrap.css' %}">
        <script type="text/javacsript" src="{% static 'js/BootstrapBundle.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/BootstrapMin.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/Popper.js' %}"></script>
        <!--Fin de bootstrap-->

        <!--Importacion de ReactJS-->
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <!--Fin de ReactJS-->

        <!--Inclusion de Jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <!--Fin de Jquery-->

        <!--Importar fontAwesome icons
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--Fin de la importacion de Icons-->

         <!--Link de EchartJS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js" integrity="sha512-OTbGFYPLe3jhy4bUwbB8nls0TFgz10kn0TLkmyA+l3FyivDs31zsXCjOis7YGDtE2Jsy0+fzW+3/OVoPVujPmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--Fin de la importacion de EchartJS-->
        

        {% block extra_js %}
        {% endblock %}

        {% block extra_css %}
        {% endblock %}
    </head>
    <body>

        {% block contenido %}
        {% endblock %}

        {% block componentes %}
        {% endblock %}
    </body>
</html>
