{% extends "base.html" %}

{% load static %}

{% block extra_js %}
{% endblock %}

{% block contenido %}
<div id="app">
    <div class="mainContainer">
        <div class="internalMain">
            <div style="display: none;" id="refrescar">
                <a style="text-decoration: none;" href="{% url 'robotAnfibio:consola' %}">
                    <button class="leftArrow"><i class="fas fa-arrow-left fa-2x" style="color: white;"></i></button>
                </a>
            </div>
            <div class="logoTumi">
                <img src="{% static 'img/logoSuperior.png' %}" class="logoSuperior">
            </div>
            <div class="position-absolute start-0 top-0" style="background-color: transparent; width: 1280px; height: 120px;">
                <div class="position-absolute top-50 end-0 translate-middle-y" style="margin-right: 30px;">
                    <a style="text-decoration: none;" href="{% url 'robotAnfibio:logout' %}">
                        <button style="width:60px; height:60px; border-radius: 50%; border: solid 2px #96EADA; background-color: transparent;"><i class="fa-solid fa-right-from-bracket fa-2x" style="color: #96EADA;"></i></button>
                    </a>
                </div>
            </div>
            <p class="textoApp" id="mensajeGeneral">Registro y creacion de cuenta</p>
            <form action="{% url 'robotAnfibio:nuevoUsuario' %}" method="post" enctype="multipart/form-data">
                <div class="contenedorUsuarios position-absolute top-50 start-50 translate-middle">
                    <div class="row">
                        <div class="col-6">
                            <p class="labelRegistro">Nombre</p>
                            <div class="justify-content-center" style="align-items: center; display: flex; flex-direction: column;">
                                <input class="inputRegistro" type="text" name="nombreUsuario">
                            </div>
                            <p class="labelRegistro">Apellido paterno</p>
                            <div class="justify-content-center" style="align-items: center; display: flex; flex-direction: column;">
                                <input class="inputRegistro" type="text" name="apellidoUsuario">
                            </div>
                            <p class="labelRegistro">Nro de celular</p>
                            <div class="justify-content-center" style="align-items: center; display: flex; flex-direction: column;">
                                <input class="inputRegistro" type="text" name="celularUsuario">
                            </div>
                            <p class="labelRegistro">Email</p>
                            <div class="justify-content-center" style="align-items: center; display: flex; flex-direction: column;">
                                <input class="inputRegistro" type="text" name="emailUsuario">
                            </div>
                        </div>
                        <div class="col-6">
                            <p class="labelRegistro">contrase√±a</p>
                            <div class="justify-content-center" style="align-items: center; display: flex; flex-direction: column;">
                                <input class="inputRegistro" type="password" name="contraUsuario">
                            </div>
                            <p class="labelRegistro">Tipo</p>
                            <div class="justify-content-center" style="align-items: center; display: flex; flex-direction: column;">
                                <input class="inputRegistro" type="text" name="tipoUsuario">
                            </div>
                            <p class="labelRegistro">Foto de usuario</p>
                            <div class="justify-content-center" style="align-items: center; display: flex; flex-direction: column;">
                                <input class="form-control" type="file" style="width: 250px;" name="fotoUsuario">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="position-absolute start-50 bottom-0 translate-middle-x" style="width: 400px; height: 125px;">
                    <div style="display: flex; flex-direction: row; justify-content: center;">
                        <button class="mainButton" type="submit">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block componentes %}


{% endblock %}
