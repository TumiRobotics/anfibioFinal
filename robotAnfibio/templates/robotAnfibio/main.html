{% extends "base.html" %}

{% load static %}


{% block contenido %}
<div id="app">
    <div class="appContainerMain">
        <div class="position-absolute start-0 top-0" style="background-color: transparent; width: 1280px; height: 120px;">
            <div class="position-absolute top-50 end-0 translate-middle-y" style="margin-right: 30px;">
                <a style="text-decoration: none;" href="{% url 'robotAnfibio:logout' %}">
                    <button style="width:60px; height:60px; border-radius: 50%; border: solid 2px #96EADA; background-color: transparent;"><i class="fa-solid fa-right-from-bracket fa-2x" style="color: #96EADA;"></i></button>
                </a>
            </div>
        </div>
        <div class="logoTumi">
            <img src="{% static 'img/logoSuperior.png' %}" class="logoSuperiorMain">
        </div>
        {% if user.tipo_usuario == 'Admin' %}
            <div style="margin-top: 20px; margin-left: 0px; display: flex; flex-direction: row;">
                <a style="text-decoration: none;" href="{% url 'robotAnfibio:consola' %}">
                    <button class="leftArrow"><i class="fas fa-arrow-left fa-2x" style="color: white;"></i></button>
                </a>
            </div>
        {% endif %}
        <div class="position-absolute start-0 top-0 textoBienvenido">
            <div class="textoBienvenidoContenedor">
                <p class="textoApp">Bienvenido {{ user.first_name }}</p>
            </div>
        </div>
        <div class="position-absolute start-0 bottom-0">
            <div class="textoMain">
                <p class="textoApp">TUMI ANFIBIO 2022 - Limpieza de barcos</p>
            </div>
        </div>
        <div class="position-absolute start-0 bottom-0">
            <div style="width: 300px; height: 110px;">
                <div id="btnInicio" class="position-absolute top-0 end-0">
                </div>
            </div>
        </div>
        <div class="position-absolute bottom-0 end-0">
            <div class="opcionesMain">
                <div class="opcionMain">
                    <a style="text-decoration: none;" href="{% url 'robotAnfibio:galeria' 0 %}"><i class="fas fa-image fa-lg" style="color:  #96EADA;"></i></a>
                </div>
                <div class="opcionMain">
                    <a style="text-decoration: none;" href="{% url 'robotAnfibio:estadisticas' %}"><i class="fas fa-th-large fa-lg" style="color:  #96EADA;"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block componentes %}
    <script type="text/babel" src="{% static 'js/componentes/ButtonRobot.js' %}"></script>
    
    <!--Insercion de los componentes en el template-->
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('btnInicio'))
        root.render(<ButtonRobot nombreBoton='Iniciar trabajo' icono='' referencia='/trabajo' />);
    </script>
{% endblock %}
